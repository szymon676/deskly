name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        uses: addnab/docker-run-action@v3
        run: go build -v ./...


      - name: Test
        uses: addnab/docker-run-action@v3
        run: go test -v ./...